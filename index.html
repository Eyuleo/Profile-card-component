<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="background">
    <img class="top" src="./images/bg-pattern-top.svg" alt="">
  </div>
  <div class="container">
    
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class="card-bg">
    </div>
    <img src="./images/image-victor.jpg" alt="">
    <h2 class="name">Victor Crest <span class="age">26</span></h2>
     <h3 class="location">London</h3>
     <hr>
    <h2 class="status">80K 803K 1.4K</h2>
    <h3 class="social">Followers Likes Photos</h3>


  </div>

  <div class="attribution">
    <span>by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span>
    <span>Coded by <a href=https://github.com/Eyuleo">Eyu Leo</a></span>
  </div>
</body>
</html>
